<! DOCTYPE html>  
<html>  
    <head>  
    <meta charset="utf-8">  
    <title>  
         Calculator using HTML Example  
    </title>  
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>  
<body>  
    <div class = "title"  align="center">  
        Example of Calculator using Webinix
    </div>  
    <form name="Calculator" class = "calculator" >  
<table border="2" align="center" cellpadding="15" cellspacing="12" bgcolor="#c0c0c0">  
<tr>  
<td>  
<input type="text" name="Input" Size="35" id="display" readonly>  
<br>  
</td>  
</tr>  
<tr>  
<td>  
<input type="button" name = "one" id= "one" style="font-size:30px" value="1" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "two" id= "two" style = "font-size:30px" value="2" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "three" id= "three" style="font-size:30px" value="3" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "add" id= "add" class="btnTop" OnClick="MyJS( Calculator.Input.value, this.value  );" style="font-size:30px" value="+" >  
<br>  
<input type="button" name = "four" id= "four" style="font-size:30px" value="4" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "five" id= "five" style="font-size:30px" value="5" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "six" id= "six"  style="font-size:30px" value="6" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "minus" id= "minus" style="font-size:30px" value="-" OnClick="MyJS( Calculator.Input.value, this.value  );" >
<br>  
<input type="button" name = "seven" id= "seven" style="font-size:30px" value="7" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "eight" id= "eight" style="font-size:30px" value="8" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "nine" id= "nine" style="font-size:30px" value="9" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name = "mul" id= "mul" style="font-size:30px" value="*" OnClick="MyJS( Calculator.Input.value, this.value  );" >  
<br>  
<input type="button" name = "clear" id= "clear" style="font-size:30px" value=" c " >  
<input type="button" name= "zero" id= "zero" style="font-size:30px" value="0" OnClick="webinix_fn('num', this.value );" >  
<input type="button" name= "calc" id= "DoIt" style="font-size:30px" value=" = " OnClick="webinix_fn('calc', Calculator.Input.value );"  <!--OnClick="Calculator.Input.value = eval(Calculator.Input.value)"--> 
<input type="button" name= "div" id= "div" style="font-size:30px" value="/" OnClick="MyJS( Calculator.Input.value, this.value  );" >  
<br>  
<button id= "Exit" style="width:120px;height: 40px; background: #ecedef; border: none; font-size: 30px;border-radius: 50%; font-weight: 700; color: #5E5858; cursor: pointer;"  >Exit</button>
</td>  
</tr>  
</table>  
</form>  
<script src="/webinix.js"></script>
<script>
       function MyJS(var1 , var2) {
           webinix_fn('ope', var1 );
           webinix_fn('ope2', var2);
       }
</script>
</body>  
</html>
